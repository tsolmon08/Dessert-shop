<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        gap:30px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
    }
    .container div{
        height: 100px;
        width: 100px;
        background-color: blanchedalmond;
    }
    @media screen and (max-width: 700px){
        .container{
            gap: 10px;
        }
    }
    @media screen and (max-width: 480px){
        .container{
            display: grid;
            grid-template-columns: auto ;
        }
    }
</style>
<body>
    <div class=container>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
